<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #0d6efd;
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 22px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #f5f5f5;
            padding: 20px;
        }

        .hero h2 {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 12px 25px;
            border: none;
            background: #0d6efd;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Features */
        .features {
            padding: 50px 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .feature-box {
            background: #fff;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>MyLanding</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h2>Build Your Product Faster</h2>
            <p>A simple landing page for your startup or project</p>
            <button>Get Started</button>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features">
        <div class="feature-box">
            <h3>Fast</h3>
            <p>Quick loading and optimized design.</p>
        </div>
        <div class="feature-box">
            <h3>Responsive</h3>
            <p>Works on mobile, tablet, and desktop.</p>
        </div>
        <div class="feature-box">
            <h3>Simple</h3>
            <p>Easy to customize and understand.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 MyLanding. All rights reserved.</p>
    </footer>

</body>
</html>
